<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="input-group">
        <label for="length" class="length-label"
          >Password Length (1 - 12)</label
        >
        <input
          type="number"
          id="length"
          value="12"
          class="pwd-length"
          min="1"
          max="12"
        />
      </div>
      <div class="input-group">
        <label for="generated-password">Generated Password</label>
        <div class="input-container">
          <input
            type="text"
            class="generated-password"
            readonly
            id="generated-password"
          />
          <div class="copy-password-container">
            <button
              type="button"
              class="copy-pwd-btn"
            >
              <i class="fa fa-copy"></i> Copy
            </button>
          </div>
        </div>
      </div>
      <button class="generate-pwd-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
